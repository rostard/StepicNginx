{% extends "base.html" %}

{% block title  %}
	<title> Авторзация </title>
{% endblock %}

{% block main %}
    <label>{{ error }}</label>
    <form method="post">
        <fieldset>
		{% csrf_token %}
        {% for field in form %}
            <div>
                <label>{{ field.label }}</label>
                <div>{{ field }}</div>
            </div>
        {% endfor %}
        </fieldset>
        <div>
            <button type="submit">Войти</button>
        </div>
    </form>
{% endblock %}
