{% extends "base.html" %}

{% block head  %}
	<title> Ask </title>
{% endblock %}

{% block main %}
	{% for e in form.non_field_errors %}
	 <div class = "error_msg"> {{ e }} </div>
	{% endfor %}

	<form method="post">
		{% csrf_token %}
		<fieldset>
		{% for field in form %}
			<div>
				<label>{{ field.label }}</label>
				<div>{{ field }}</div>
			</div>
		{% endfor %}
		</fieldset>
		<div>
			<button type="submit">Сохранить</button>
		</div>
	</form>
{% endblock %}
